- name: App setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml
  # tags: 
  # - deployment

- name: NodsJS and {{ component }} app dependencies installation
  ansible.builtin.include_role:
    name: common
    tasks_from: nodejs.yaml
  # tags: 
  # - deployment

- name: Copy mongo repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install mongodb client
  ansible.builtin.package:
    name: mongodb-mongosh
    state: present

- name: Connect to mongodb database
  ansible.builtin.command: mongosh {{ MONGODB_HOST }} --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
  register: catalogue_output

- name: Load database
  ansible.builtin.shell: mongosh --host {{ MONGODB_HOST }} </app/db/master-data.js
  when: catalogue_output.stdout | int < 0

- name: Systemd service setup
  ansible.builtin.include_role:
    name: common
    tasks_from: daemon-service.yaml
  # tags: 
  # - deployment

- name: "{{ component }} service start and enable"
  ansible.builtin.include_role:
    name: common
    tasks_from: service-setup.yaml